<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://0wbeq4dooe.execute-api.us-east-1.amazonaws.com/prod/LambdaHelloExample", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1><span id="my-demo">Welcome AWSEssentials Class of May 14th, 2018</span></h1>
		<button onclick="myFunction()">Click me</button>
		<br>
		<img src="https://s3.amazonaws.com/princetoncloudsolutions.com/Business-Strategy.jpg">
	</div>

	</body>
</html>
